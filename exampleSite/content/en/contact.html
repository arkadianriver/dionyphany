---
title: Contact
subtitle: Get in touch
---

<form id="contact" class="page-form">
  <fieldset>

    <label class="sr-only" for="name">Name</label>
    <input type="text" maxlength="120" required
      placeholder="Name"
      id="name" name="name" />

    <label class="sr-only" for="name">Email address</label>
    <input type="email" maxlength="120" required
      placeholder="Email address"
      id="email" name="email" />

    <label class="sr-only" for="subject">Subject</label>
    <input type="text" maxlength="120"
      placeholder="Subject"
      id="subject" name="subject" />

    <label class="sr-only" for="name">Message</label>
    <textarea rows="5" cols="32" maxlength="600" required
      placeholder="Type your message"
      id="message" name="message"></textarea>

    <input class="button" type="submit" name="submit" value="Send"/>

  </fieldset>
</form>
