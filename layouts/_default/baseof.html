<!DOCTYPE html>
<html {{ with site.Language.LanguageCode }}lang="{{.}}"{{end}}>
	{{- partial "head.html" . -}}
	<body
	{{- with resources.Get site.Params.bgimage }}
	style="background-image: url('{{ .RelPermalink }}')"
	{{- end }}>
		{{- partial "header.html" . -}}
		<section class="bgimage"
		{{- with resources.Get site.Params.bgimage }}
		style="background-image: url('{{ .RelPermalink }}')"
		{{- end }}></section>
		{{- block "main" . }}{{- end }}
		{{- partial "footer.html" . -}}
	</body>
</html>
