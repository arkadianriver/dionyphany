<!DOCTYPE html>
<html {{ with site.Language.LanguageCode }}lang="{{.}}"{{end}}>
	{{- partial "head.html" . -}}
	<body hx-boost="true" hx-select="#main" hx-target="#main" hx-swap="outerHTML show:top">
		{{- partial "header.html" . -}}
		<section class="bgimage"
		{{- with resources.Get ( index site.Params.images 0 ) }}
		style="background-image: url('{{ .RelPermalink }}')"
		{{- end }}></section>
		{{- block "main" . }}{{- end }}
		{{- partial "footer.html" . -}}
	</body>
</html>
